<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>Game Rock & Papper & Scissors</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--header-->
<header>
    <h1>Game</h1>
</header>
<section class="container" role="main">
    <!-- Start container -->
    <div class="container__start" id="game-start">
        <p aria-label="Who will play?">Who will play?</p>
        <input type="button" aria-label="will play computers" class="btn btn__circle btn__color-green" id="cc"
               value="Computer vs Computer"/>
        <input type="button" aria-label="will play user and computer" class="btn btn__circle btn__color-red" id="uc"
               value="Me vs Computer"/>
    </div>
    <!-- Game container -->
    <div id="game-container" class="container__game no-display">
        <div id="game-user-1" aria-label="first opponent area">
            <p>Opponent 1:</p>

            <div class="game-user-score"></div>
            <div class="container__choice">
                <button type="button" aria-label="scissors choice" class="btn-ico__scissors fa fa-hand-scissors-o"
                        data-choice="scissors"></button>
                <button type="button" aria-label="rock choice" class="btn-ico__rock fa fa-hand-rock-o"
                        data-choice="rock"></button>
                <button type="button" aria-label="paper choice" class="btn-ico__paper fa fa-hand-paper-o"
                        data-choice="paper"></button>

                <!-- Remove 2 buttons to simplify the game to 3 choices -->
                <button type="button" aria-label="lizard choice" class="btn-ico__lizard fa fa-hand-lizard-o"
                        data-choice="lizard"></button>
                <button type="button" aria-label="spock choice" class="btn-ico__spock fa fa-hand-spock-o"
                        data-choice="spock"></button>
            </div>
        </div>
        <div id="game-user-2" aria-label="second opponent area">
            <p>Opponent 2:</p>

            <div class="game-user-score"></div>
            <div class="container__choice">
                <button type="button" aria-label="scissors choice" class="btn-ico__scissors fa fa-hand-scissors-o"
                        data-choice="scissors"></button>
                <button type="button" aria-label="rock choice" class="btn-ico__rock fa fa-hand-rock-o"
                        data-choice="rock"></button>
                <button type="button" aria-label="paper choice" class="btn-ico__paper fa fa-hand-paper-o"
                        data-choice="paper"></button>

                <!-- Remove 2 buttons to simplify the game to 3 choices -->
                <button type="button" aria-label="lizard choice" class="btn-ico__lizard fa fa-hand-lizard-o"
                        data-choice="lizard"></button>
                <button type="button" aria-label="spock choice" class="btn-ico__spock fa fa-hand-spock-o"
                        data-choice="spock"></button>
            </div>
        </div>
        <!-- Errors -->
        <div id="error"></div>

        <!-- Results -->
        <div id="result" area-label="no result yet"></div>

        <!-- Buttons -->
        <div class="container__buttons">
            <input type="button" id="reset-game" aria-label="reset game" class="btn btn__color-green" value="New Game"/>
            <input type="button" id="next-round" aria-label="new game round" class="btn btn__color-green"
                   value="Next Round"/>
        </div>
    </div>
</section>
<!-- footer-->
<footer><p>&copy; 2016</p></footer>
<!-- Scripts -->
<script src="js/main.js"></script>
</body>
</html>
