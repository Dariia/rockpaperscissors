<!doctype html>
<html class="no-js" lang="">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <h1>Game</h1>
</header>
<div class="container">
    <!-- Start container -->
    <div class="container__start" id="game-start">
        <p>Who will play?</p>
        <span class="btn btn__circle btn__color-green" id="cc">Computer<br/> vs <br/>Computer</span>
        <span class="btn btn__circle btn__color-red" id="uc">Me<br/> vs <br/>Computer</span>
    </div>
    <!-- Game container -->
    <div id="game-user" class="container__game">
        <div id="game-user-1">
            <p>Opponent 1:</p>
            <div class="game-user-score"></div>
            <div class="container__choice">
                <span class="btn-ico__scissors fa fa-hand-scissors-o" data-choice="scissors"></span>
                <span class="btn-ico__rock fa fa-hand-rock-o" data-choice="rock"></span>
                <span class="btn-ico__paper fa fa-hand-paper-o" data-choice="paper"></span>
            </div>
        </div>
        <div id="game-user-2">
            <p>Opponent 2:</p>
            <div class="game-user-score"></div>
            <div  class="container__choice">
                <span class="btn-ico__scissors fa fa-hand-scissors-o" data-choice="scissors"></span>
                <span class="btn-ico__rock fa fa-hand-rock-o" data-choice="rock"></span>
                <span class="btn-ico__paper fa fa-hand-paper-o" data-choice="paper"></span>
            </div>
        </div>
        <!-- Errors -->
        <div id="error"></div>

        <!-- Results -->
        <div id="result"></div>

        <!-- Buttons -->
        <div class="container__buttons">
            <button type="button" id="reset-game" class="btn btn__color-blue">New Game</button>
            <button type="button" id="next-round" class="btn btn__color-blue">Next Round</button>
        </div>
    </div>
</div>
<footer><p>&copy; 2016</p></footer>
<!-- Scripts -->
<script src="js/main.js"></script>
</body>
</html>
